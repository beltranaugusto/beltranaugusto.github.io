<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=0.8">
        <title>Search</title>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="page">
            <div class="header space_between">
                <img class="logo" src="google_image.png">
                <div class="menu">
                    <div class="buttons">
                        <div class="he"><a href="images.html">Image Search</a></div>
                        <div class="he"><a href="index.html">Normal Search</a></div>
                    </div>
                    <div class="icons">
                        <svg class="gb_Ue he" focusable="false" viewBox="0 0 24 24"><path d="M6,8c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM12,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM6,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM6,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM12,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM16,6c0,1.1 0.9,2 2,2s2,-0.9 2,-2 -0.9,-2 -2,-2 -2,0.9 -2,2zM12,8c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM18,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM18,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2z"></path></svg>
                        <div class="he"><img src="profile_icon.png"></div>
                    </div>
                </div>
            </div>
            <div class="content">

                <form class="advanced_form" action="https://www.google.com/search">

                    <div class="advanced_row always_row">
                        <div class="advanced_text title">Advanced Search</div>
                        <input class="advanced_input hidden">
                    </div>

                    <div class="advanced_row always_row">
                        <div class="advanced_text sub_title ">Find pages with...</div>
                        <input class="advanced_input hidden" type="text">
                    </div>

                    <div class="advanced_row">
                        <div class="advanced_text">all these words:</div>
                        <input class="advanced_input" type="text" name="as_q" autocomplete="off">
                    </div>

                    <div class="advanced_row">
                        <div class="advanced_text">this exact word or phrase:</div>
                        <input class="advanced_input" type="text" name="as_epq" autocomplete="off">
                    </div>

                    <div class="advanced_row">
                        <div class="advanced_text">any of these words:</div>
                        <input class="advanced_input" type="text" name="as_oq" autocomplete="off">
                    </div>

                    <div class="advanced_row">
                        <div class="advanced_text">none of these words:</div>
                        <input class="advanced_input" type="text" name="as_eq" autocomplete="off">
                    </div>

                    <div class="form_buttons">
                        <input class="advanced_submit" name="tbs" type="submit" value="Advanced Search">
                    </div>

                </form>  
            </div>
            </div>
        </div>
        <div class="footer">
            <div class="country">Venezuela</div>
        </div>
                
        </div>
    </body>
</html>
